<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/main.css">
    <title>Admin</title>
</head>

<body class="bg-gradient-blue">
    <div class="container">
        <form class="admin__form admin__form-block" action="/auth/login" method="POST">
            <h2 class="admin__heading">Вход</h2>
            <input class="admin__form-data" data-valval="firstNameAdmin" type="text" name="name" placeholder="Введите имя" />
            <input class="admin__form-data" data-valval="passwordAdmin" type="password" name="password" placeholder="Введите пароль" />
            <input class="admin__form-submit" type="submit" value="Войти" />
        </form>
    </div>
    <script src="../js/main.js"></script>
</body>

</html>
